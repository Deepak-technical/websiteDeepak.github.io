<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/22cf154747.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-m">
    <div class="login">
        <div class="login-a">
            <div class="login-a-1">
                <div class="head">
                    <h1>Login</h1>
                    <h3>Doesn't have an account yet? <a href="./signup">Sign Up</a></h3>
                </div>
                <form action="/login" method="post">
                    <div class="input-box">
                        <label for=""> <i class="fas fa-envelope"></i>&nbsp; Email-Id/ User-Id</label>
                        <input type="email" name="email" id="" placeholder="Email-Id / User-Id">
                    </div>
                    <div class="input-box">
                        <label for=""><i class="fas fa-lock"></i>&nbsp; Password</label>
                        <input type="password" name="password" id="" placeholder="Password">
                    </div>
                    <div class="input-box1">
                        <input type="checkbox" name="" id="">
                        <label for=""> Remember Me</label>
                        <a href="/" style="    font-size: 21px;
    padding-left: 67px;">Forgot Password</a>
                    </div>
                    <div class="typ">
                        
                        <!-- <i class="fad fa-arrow-right"></i> -->
                        <button type="submit">Login&nbsp;<i class="fas fa-sign-in-alt"></i></button>
                        <button type="reset">Reset</button>
                </div>
                    <div class="other">
                        <h3>OR Login With &nbsp;<i class="fas fa-arrow-right"></i></h3>
                        <div class="link">
                            <div class="link-a">
                                <img src="../images/go.png" alt="" id="l2">
                                <small>Google</small>
                            </div>
                            <div class="link-b">
                                <img src="../images/fb.png" alt="" id= "l2">
                                <small>FaceBook</small>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="login-b">
            <img src="../images/6.png" alt="" id="l1">
            <div class="login-b-1">
                <h2>New To Deepak Technical</h2>
                <h3>Sign Up For Free Now!</h3>
            </div>
        </div>
    </div>
</div>
</body>

</html>
