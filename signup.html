<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/22cf154747.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <div class="login-m">
    <div class="login">
        <div class="login-a">
            <div class="login-a-1">
                <div class="head">
                    <h1>Sign Up For Free</h1>
                    <h3>Already Registered? <a href="/login">Login</a></h3>
                </div>
                <form action="" method="post">
                    <div class="input-box">
                         <label for=""><!-- <i class="fas fa-envelope">--></i>Full Name</label> 
                        <input type="text" name="name" id="" placeholder="Enter Your fullname" required>
                    </div>
                    <div class="input-box">
                        <label for=""><!--<i class="fas fa-lock">--></i>Email-Id</label>
                        <input type="email" name="email" id="" placeholder="Email Address" required>
                    </div>
                    <div class="input-box">
                        <label for=""><!--<i class="fas fa-lock">--></i>Username</label>
                        <input type="text" name="user" id="" placeholder="Create Username" required>
                    </div>
                    <div class="input-box">
                        <label for=""><!--<i class="fas fa-lock">--></i>Create Password</label>
                        <input type="password" name="password" id="" placeholder="Create Username" required>
                    </div>
                    <div class="input-box">
                        <label for=""><!--<i class="fas fa-lock">--></i>Renter Password</label>
                        <input type="password" name="rpassword" id="" placeholder="Create Username" required>
                    </div>
                    <div class="input-box">
                        <label for=""><!--<i class="fas fa-lock">--></i>Phone Number</label>
                        <input type="text" name="contact" id="" placeholder="Phone Number" required>
                    </div>
                    <div class="input-box1">
                        <input type="checkbox" name="" id="" style="margin-top: 10px;" required>
                        <label for="">I agree all The terms & conditions</label>
                        
                    </div>
                
                    
                    <div class="typ">
                        <button type="submit">Sign Up <i class="fas fa-arrow-right"></i></button>
                        <button type="reset">Reset</button>
                </div>
                   
                </form>
            </div>
        </div>
        <div class="login-b">
            <img src="../images/10.png" alt="" id="l1">
            <div class="other">
                <h3>OR Signup With</h3>
                <div class="link">
                    <div class="link-a">
                        <img src="../images/go.png" alt="" id="l2">
                        <small>Google</small>
                    </div>
                    <div class="link-b">
                        <img src="../images/fb.png" alt="" id= "l2">
                        <small>FaceBook</small>
                    </div>
                </div>
                <div class="link-b-a">
                    <img src="../images/gh.png" alt="" id= "l2">
                    <small>GitHub Account</small>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
